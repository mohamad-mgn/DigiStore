{% extends "base.html" %}
{% load static %}

{% block title %}صفحه پیدا نشد — دیجی‌استور{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6">

        <!-- Page header section -->
        <!-- Displays a styled title bar for the 404 page -->
        <div class="mb-4 p-3 rounded text-white text-center"
             style="background: var(--navy); border-radius:14px; box-shadow: var(--shadow-1);">
            <h3 class="fw-bold mb-0">
                صفحه مورد نظر یافت نشد
            </h3>
        </div>

        <!-- Error card container -->
        <!-- Shows the 404 icon, code, message, and the "Back to Home" button -->
        <div class="card shadow-sm border-0 text-center p-4" style="border-radius:14px;">

            <!-- Warning icon -->
            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size:70px;"></i>
            </div>

            <!-- Error code -->
            <h1 class="fw-bold display-5 text-dark mb-2">404</h1>

            <!-- Error description text -->
            <p class="text-muted mb-4" style="line-height:1.9;">
                متاسفیم! صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.
            </p>

            <!-- Link to return to homepage -->
            <a href="{% url 'home:index' %}"
               class="btn btn-primary px-4 py-2 fw-bold rounded-3">
                بازگشت به صفحه اصلی
            </a>

        </div>

    </div>
</div>

{% endblock %}
