{% extends 'base.html' %}
{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 550px;">
    <h3 class="text-center mb-4">ویرایش پروفایل (خریدار)</h3>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <label class="form-label">نام</label>
        {{ form.full_name }}

        <label class="form-label mt-3">آدرس</label>
        {{ form.address }}

        <label class="form-label mt-3">کد پستی</label>
        {{ form.postal_code }}

        <button class="btn btn-success w-100 mt-3">ذخیره تغییرات</button>
    </form>
</div>
{% endblock %}
