{% extends "base.html" %}
{% block title %}ارسال کد - ورود | دیجی‌استور{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">ورود / ثبت‌نام</h5>
        <p class="text-muted">شماره موبایل خود را وارد کنید تا کد تایید ارسال شود.</p>

        <form method="post">
          {% csrf_token %}
          {{ form.phone.label_tag }} {{ form.phone }}
          <div class="mt-3">
            <button class="btn btn-primary">ارسال کد</button>
            <a class="btn btn-link" href="{% url 'account:signin' %}">ورود</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
