{% extends 'base.html' %}
{% block title %}تکمیل ثبت‌نام{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">

    <h3 class="text-center mb-4">تکمیل ثبت‌نام</h3>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        {{ form.phone }}

        <label class="form-label">نام و نام خانوادگی</label>
        {{ form.full_name }}
        <div class="text-danger small">{{ form.full_name.errors }}</div>

        <label class="form-label mt-3">نقش</label>
        {{ form.role }}
        <div class="text-danger small">{{ form.role.errors }}</div>

        <button class="btn btn-primary w-100 mt-3">ایجاد حساب</button>
    </form>

</div>
{% endblock %}
