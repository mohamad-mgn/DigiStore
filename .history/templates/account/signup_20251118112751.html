{% extends "base.html" %}
{% block title %}ثبت‌نام - دیجی‌استور{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">ثبت‌نام</h5>
        <p class="text-muted">شماره: {{ phone }}</p>

        <form method="post">
          {% csrf_token %}
          {{ form.phone }} {# hidden #}
          <div class="mb-3">
            {{ form.full_name.label_tag }}
            {{ form.full_name }}
          </div>
          <div class="mb-3">
            {{ form.role.label_tag }}
            {{ form.role }}
          </div>
          <button class="btn btn-primary">ثبت‌نام و ورود</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
