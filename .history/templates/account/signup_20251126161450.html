{% extends "base.html" %}
{% block title %}ثبت‌نام — دیجی‌استور{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <!-- Card container for signup -->
        <div class="card shadow-sm border-0" style="border-radius:14px;">
            <div class="card-body p-4">

                <!-- Heading -->
                <h4 class="fw-bold mb-2 text-primary">ثبت‌نام</h4>
                
                <!-- Show the phone number -->
                <p class="text-muted mb-4">شماره: {{ phone }}</p>

                <!-- Signup form -->
                <form method="post">
                    {% csrf_token %}

                    <!-- Hidden phone input -->
                    {{ form.phone }}  {# hidden #}

                    <!-- Full Name input -->
                    <div class="mb-3">
                        {{ form.full_name.label_tag }}
                        {{ form.full_name }}
                    </div>

                    <!-- Role selection input -->
                    <div class="mb-3">
                        {{ form.role.label_tag }}
                        {{ form.role }}
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-success w-100">ثبت‌نام و ورود</button>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
