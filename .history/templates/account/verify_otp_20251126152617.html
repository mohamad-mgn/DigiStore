{% extends "base.html" %}
{% block title %}تایید کد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm border-0" style="border-radius:14px;">
            <div class="card-body p-4">

                <h4 class="fw-bold text-primary mb-2">تایید کد</h4>
                <p class="text-muted">کد ۶ رقمی ارسال‌شده به {{ phone }} را وارد کنید.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.phone }}

                    <div class="mb-3">
                        {{ form.code.label_tag }}
                        {{ form.code }}
                    </div>

                    <button class="btn btn-success w-100">تایید</button>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
