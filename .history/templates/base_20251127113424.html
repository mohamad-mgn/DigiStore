{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}دیجی‌استور{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <!-- Loads Bootstrap 5 styles for layout and components -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <!-- Provides vector icons used in different sections -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Font -->
    <style>
        /* Import local IranSans font */
        @font-face {
            font-family: IranSans;
            src: url("{% static 'fonts/IRANSans.ttf' %}");
        }

        /* Apply global styling */
        body {
            font-family: IranSans, sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ensures footer stays at bottom if page content is short */
        main {
            flex: 1;
        }
    </style>

    <!-- Custom site-wide CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>

    <!-- Navbar (included from separate template for reusability) -->
    {% include "includes/navbar.html" %}


    <!-- Main Content Container -->
    <main class="container py-4">

        <!-- Django Messages Framework -->
        <!-- Displays success/error/info messages to user -->
        {% if messages %}
            <div class="my-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm"
                         role="alert" style="border-radius:10px;">
                        {{ message }}
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Dynamic Page Content -->
        {% block content %}{% endblock %}
    </main>


    <!-- Footer (included from separate reusable file) -->
    {% include "includes/footer.html" %}


    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific scripts section -->
    {% block scripts %}{% endblock %}

</body>
</html>
