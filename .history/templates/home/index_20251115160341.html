{% extends 'base.html' %}
{% block title %}دیجی‌استور | خانه{% endblock %}

{% block content %}

<h3 class="mb-4">محصولات جدید</h3>

<div class="row">
    {% for product in latest_products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">

                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top">
                {% else %}
                    <img src="/static/default-product.jpg" class="card-img-top">
                {% endif %}

                <div class="card-body">
                    <h6>{{ product.name }}</h6>
                    <p class="text-muted">{{ product.price }} تومان</p>

                    <a href="{% url 'store:product_detail' product.id %}" class="btn btn-primary w-100">
                        مشاهده محصول
                    </a>
                </div>

            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
