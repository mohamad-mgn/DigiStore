{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home:index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:34px;">
            <span class="ms-2 fw-bold">DigiStore</span>
        </a>

        <!-- TOGGLER -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- SEARCH BAR -->
            <form class="d-flex ms-lg-5 my-3 my-lg-0 w-100" action="{% url 'product:list' %}">
                <input class="form-control form-control-sm me-2" type="search" name="q"
                       placeholder="جستجوی محصول..." aria-label="Search">
                <button class="btn btn-outline-light btn-sm">جستجو</button>
            </form>

            <!-- RIGHT LINKS -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <!-- Cart -->
                <li class="nav-item">
                    <a class="nav-link position-relative" href="{% url 'cart:detail' %}">
                        {% if cart_item_count > 0 %}
                        <span class="badge bg-danger rounded-pill"
                              style="position:absolute; top:-5px; left:-8px;">
                            {{ cart_item_count }}
                        </span>
                        {% endif %}
                    </a>
                </li>

                {% if is_authenticated %}
                    <!-- Profile -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            {{ user_name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'account:profile' %}">پروفایل</a></li>
                            <li><a class="dropdown-item" href="{% url 'dashboard:customer' %}">داشبورد</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'account:signout' %}">خروج</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm ms-2" href="{% url 'account:signin' %}">ورود / ثبت‌نام</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
