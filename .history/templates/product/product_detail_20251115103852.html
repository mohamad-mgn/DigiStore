{% extends "base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.description }}</p>
<p>قیمت: {{ object.price }}</p>
<form method="post" action="{% url 'cart:add_to_cart' object.pk %}">{% csrf_token %}
  <label>تعداد: <input type="number" name="quantity" value="1" min="1" max="{{ object.stock }}"></label>
  <button type="submit">افزودن به سبد</button>
</form>
{% endblock %}
