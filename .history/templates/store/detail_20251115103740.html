{% extends "base.html" %}
{% block content %}
<h2>{{ store.name }}</h2>
<p>{{ store.description }}</p>
<p>فروشنده: {{ store.seller.user.phone }}</p>
<h3>محصولات فروشگاه</h3>
<ul>
  {% for p in store.products.all %}
    <li>{{ p.title }} — {{ p.price }} تومان</li>
  {% empty %}
    <li>محصولی وجود ندارد.</li>
  {% endfor %}
</ul>
{% endblock %}
