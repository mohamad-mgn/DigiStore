{% extends "base.html" %}
{% block title %}ارسال کد تایید{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <!-- Card container for phone verification -->
        <div class="card shadow-sm border-0" style="border-radius:14px;">
            <div class="card-body p-4">

                <!-- Heading -->
                <h4 class="fw-bold mb-2 text-primary">ورود / ثبت‌نام</h4>
                <p class="text-muted">شماره موبایل خود را وارد کنید.</p>

                <!-- Phone input form -->
                <form method="post">
                    {% csrf_token %}

                    <!-- Phone number field -->
                    <div class="mb-3">
                        {{ form.phone.label_tag }}
                        {{ form.phone }}
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary w-100">ارسال کد</button>

                    <!-- Link to sign in using code -->
                    <div class="mt-2 text-center">
                        <a href="{% url 'account:signin' %}" class="text-decoration-none">
                            ورود با کد
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
