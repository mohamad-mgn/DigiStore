{% extends "base.html" %}
{% load humanize %}

{% block title %}پرداخت سفارش — دیجی‌استور{% endblock %}

{% block content %}

<div class="row justify-content-center">

    <!-- Main Column -->
    <div class="col-lg-6">

        <!-- Page Title -->
        <div class="mb-4 p-3 rounded text-white"
             style="background: var(--navy); border-radius:14px; box-shadow: var(--shadow-1);">
            <h4 class="fw-bold mb-0 text-center">پرداخت سفارش</h4>
        </div>

        <!-- Payment Card -->
        <div class="card shadow-sm border-0 p-4" style="border-radius:14px;">

            <!-- Order Number -->
            <h5 class="fw-bold text-center mb-3">
                سفارش شماره {{ payment.order.id }}
            </h5>

            <!-- Amount -->
            <p class="text-center text-muted mb-4">
                مبلغ قابل پرداخت:
                <span class="fw-bold text-dark">
                    {{ payment.amount|intcomma }} تومان
                </span>
            </p>

            <!-- Buttons -->
            <form method="post" class="text-center">
                {% csrf_token %} {# CSRF token for security #}

                <!-- Success Payment Button -->
                <button name="action" value="success"
                        class="btn btn-success px-4 py-2 fw-bold rounded-3 me-2">
                    پرداخت موفق
                </button>

                <!-- Failed Payment Button -->
                <button name="action" value="fail"
                        class="btn btn-danger px-4 py-2 fw-bold rounded-3">
                    پرداخت ناموفق
                </button>
            </form>

        </div>

    </div>

</div>

{% endblock %}
