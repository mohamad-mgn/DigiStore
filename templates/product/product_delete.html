{% extends "base.html" %}

{% block title %}حذف محصول — {{ object.title }}{% endblock %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-lg-6">

        <!-- عنوان بخش -->
        <div class="mb-4 p-3 rounded text-white"
             style="background: var(--navy); border-radius:14px; box-shadow: var(--shadow-1);">
            <h4 class="fw-bold mb-0 text-center">حذف محصول</h4>
        </div>

        <!-- کارت هشدار حذف -->
        <div class="card shadow-sm border-0" style="border-radius:14px;">
            <div class="card-body text-center">

                <p class="fw-bold mb-3" style="font-size:1.1rem;">
                    آیا از حذف محصول  
                    <span class="text-danger">«{{ object.title }}»</span>  
                    مطمئن هستید؟
                </p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    
                    <button class="btn btn-danger px-4 fw-bold rounded-3">
                        حذف محصول
                    </button>

                    <a href="{% url 'product:detail' object.id %}"
                       class="btn btn-secondary px-4 fw-bold rounded-3 ms-2">
                        انصراف
                    </a>
                </form>

            </div>
        </div>

    </div>

</div>

{% endblock %}
